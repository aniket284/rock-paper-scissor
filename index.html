<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8>" />
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="images.png/favicon.ico">
    <link rel="stylesheet" href="./styles.css" type="text/css"/>
  </head>
  <body>
    <header><h1><img src="images.png/favicon.ico">    !!ROCK PAPER SCISSORS!!    <img src="images.png/favicon.ico"></h1></header>

    <div class="score-board">
      <div id="user-label" class="badge"><strong>PLAYER</strong></div>
      <div id="computer-label" class="badge"><strong>COMP</strong></div>
      <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result"><p>STARTING A FRESH NEW GAME!! 
      <br><strong> LET'S GO!</strong></p></div>

    <div class="choices">
      <div id="rock" class="choice">
        <img
          width="100"
          height="100"
          src="images.png/rockbg.png.png"
         />
         <p>ROCK</p>
      </div>
      <div id="paper" class="choice">
        <img
          width="100"
          height="100"
          src="images.png/paperbg.png.png"
          />
          <p>PAPER</p>
      </div>
      <div id="scissors" class="choice">
        <img
          width="100"
          height="100"
          src="images.png/scissorbg.png.png"
         />
         <p>SCISSOR</p>
      </div>

      <p id="action-message"><em><strong>ALL THE BEST!</strong></em></p>
    </div>
    <script src="./app.js" type="text/javascript"></script>
  </body>

  <footer>
    <p class="footer">@ANIKETPARMAR</p>
  </footer>
</html>
